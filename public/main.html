<html>
  <head>
    <title>My Calendar</title>
  </head>
  <body>
    <div class="calendar">
        <div id ="calendar_header">
          <a id="prev">&larr;</a>
          <a id="next">&rarr;</a>
            <div id="date"></div>
          </div>
        <br>
        <div class="weekday">
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
          <div>Sun</div>
      </div>
        <div id="calendar">
          <div id="days"></div>
        </div>
        </div>
  </div>

  <div class="taskscont">
    <h1>Notes</h1>
    <p id="current">your records for the day</p>
    <hr>
    <textarea id="tasks"></textarea>
    <button id="clear">clear notes</button>
  </div>

</body>
